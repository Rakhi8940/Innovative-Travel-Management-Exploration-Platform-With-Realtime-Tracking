            <div id="guide-info" style="display: none;">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #00203FFF, #ADEFD1FF); /* Contrast color */
        color: #ffffff;
        line-height: 1.6;
    }

    header {
        background-color: #ADEFD1FF; /* Accent color */

        text-align: center;
        padding: 20px 0;
        font-size: 2.5em;
    }

    #booking-form {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: #00203FFF;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {

    }

        margin-top: 10px;
    }

        margin: 8px 0;
        border-radius: 4px;

    button {
        width: 100%;
        padding: 12px;
        background-color: #ADEFD1FF;
        color: #00203FFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
    }

    button:hover {
        background-color: #0073e6;
        color: #fff;
    }

    footer {
        text-align: center;
        background-color: #00203FFF;
        color: #ADEFD1FF;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    #guide-info {
        margin-top: 10px;
        padding: 10px;
        background-color: #00456A;
        border-radius: 5px;
    }

    input[type="file"] {
        padding: 6px;
    }

    #travelers-info {
        margin-top: 20px;
    }

    #travelers-info label {
        margin-bottom: 5px;
    }
    </style>

    <script>
        // Example data for the dropdowns (you can replace with dynamic data if needed)
        const cities = ['New York', 'London', 'Tokyo', 'Paris', 'Sydney'];
        const transportationOptions = ['Airplane', 'Train', 'Car', 'Bus'];
        const accommodationOptions = ['Hotel', 'Hostel', 'Apartment', 'Resort'];

        // Populate dropdowns
        const destinationSelect = document.getElementById('destinationSelect');
        const transportationSelect = document.getElementById('transportation');
        const accommodationSelect = document.getElementById('accommodation');

        function populateDropdown(selectElement, options) {
            options.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option;
                optElement.textContent = option;
                selectElement.appendChild(optElement);
            });
        }

        populateDropdown(destinationSelect, cities);
        populateDropdown(transportationSelect, transportationOptions);
        populateDropdown(accommodationSelect, accommodationOptions);

        // Handle guide checkbox
        const guideCheckbox = document.getElementById('guide');
        const guideInfo = document.getElementById('guide-info');

        guideCheckbox.addEventListener('change', () => {
            guideInfo.style.display = guideCheckbox.checked ? 'block' : 'none';
        });

        // Handle number of travelers input
        const numTravelersInput = document.getElementById('num-travelers');
        const travelersInfoDiv = document.getElementById('travelers-info');

        numTravelersInput.addEventListener('input', () => {
            const numTravelers = numTravelersInput.value;
            travelersInfoDiv.innerHTML = ''; // Clear previous traveler inputs
            for (let i = 1; i <= numTravelers; i++) {
                const travelerDiv = document.createElement('div');
                travelerDiv.innerHTML = `
                    <h3>Traveler ${i} Information</h3>
                    <label for="traveler-name-${i}">Name:</label>
                    <input type="text" id="traveler-name-${i}" name="traveler-name-${i}" required>
                    <label for="traveler-age-${i}">Age:</label>
                    <input type="number" id="traveler-age-${i}" name="traveler-age-${i}" required>
                `;
                travelersInfoDiv.appendChild(travelerDiv);
            }
        });

        // Form submission: redirect to payment page
        const form = document.getElementById('travelForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // You can perform form validation here (optional)

            // Redirect to payment page
            window.location.href = '/templates/payment.html';  // Replace with your actual payment page URL
        });
    </script>
